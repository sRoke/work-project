<!doctype html>
<html lang="zh-CN" ng-app="qh-shop-mobile-front" class="no-js" style="overflow: hidden">
<head>
    <title ng-bind="rootScopeShopName"></title>
    <meta charset="utf-8">

    <!-- build:base -->
    <base href="<%= htmlWebpackPlugin.options.baseUrl %>"/>
    <!-- endbuild -->

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta property="qc:admins" content="3635062403731436654"/>
    <meta http-equiv="Cache-Control" content="must-revalidate, no-cache, no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

</head>


<body ng-cloak md-no-ink layout>

<div flex layout="row" ui-view="main" style="overflow: hidden"></div>

</body>

</html>
