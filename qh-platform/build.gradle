buildscript {
    ext {
    }
    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE")
        classpath("gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.17")
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5")
    }
}


allprojects {

    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: "io.spring.dependency-management"
    apply plugin: 'project-report'


    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven { url "http://mvn.kingsilk.xyz/content/repositories/snapshots/" }
        mavenCentral()
    }

    idea {
        module {
            downloadJavadoc = false
            downloadSources = true
        }
    }
    eclipse {
        classpath {
            downloadSources = true
        }
    }
    dependencyManagement {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
        imports {

//            //mavenBom("net.kingsilk:qh-clients-bom:${qhCientsBomVersion}")
//            mavenBom("net.kingsilk:qh-deps-bom:${qhDepsBomVersion}")
//            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
//            mavenBom("org.springframework.boot:spring-boot-starter-parent:${springBootVersion}")
        }
        dependencies {
            dependency('log4j:log4j:1.2.17')
            dependency('joda-time:joda-time:2.9.7')

            dependency('com.querydsl:querydsl-apt:4.1.4')
            dependency('com.querydsl:querydsl-collections:4.1.4')
            dependency('com.querydsl:querydsl-core:4.1.4')
            dependency('com.querydsl:querydsl-jpa:4.1.4')
            dependency('com.querydsl:querydsl-mongodb:4.1.4')

            dependency('com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.7')
            dependency('com.fasterxml.jackson.module:jackson-module-parameter-names:2.8.7')
            dependency('com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.7')
            dependency('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.7')


            //dependency('org.apache.httpcomponents:httpclient:4.5.3')


            dependency('io.swagger:swagger-core:1.5.16')  // 1.5.12
            dependency('io.swagger:swagger-jaxrs:1.5.16')  // 1.5.12
            dependency('io.swagger:swagger-jersey2-jaxrs:1.5.16')  // 1.5.12
            dependency('io.swagger:swagger-annotations:1.5.16')
            dependency('org.webjars:swagger-ui:3.0.19')

            dependency('io.reactivex.rxjava2:rxjava:2.0.7')


            dependency('org.springframework.security.platform:spring-security-oauth2:2.0.13.RELEASE')
            dependency('org.springframework.security:spring-security-jwt:1.0.7.RELEASE')

            dependency('org.apache.curator:curator-recipes:2.9.1') {
                exclude "log4j:log4j"
            }
            dependency("org.apache.commons:commons-lang3:3.5")


            dependency('net.kingsilk:qh-oauth-client:1.1.0-SNAPSHOT')
            dependency('net.kingsilk:qh-oauth-api:1.1.0-SNAPSHOT')

            dependency('net.kingsilk:qh-agency-client:2.4.1-SNAPSHOT')
            dependency('net.kingsilk:qh-agency-api:2.4.1-SNAPSHOT')

            dependency('net.kingsilk:qh-activity-api:0.0.1-SNAPSHOT')
            dependency('net.kingsilk:qh-activity-client:0.0.1-SNAPSHOT')

            dependency('net.kingsilk:qh-shop-api:1.0.0-SNAPSHOT')
            dependency('net.kingsilk:qh-shop-client:1.0.0-SNAPSHOT')
        }
    }

}



