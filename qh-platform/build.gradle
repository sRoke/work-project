subprojects {
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: "org.sonarqube"

    sonarqube {

        properties {
            property "sonar.exclusions", "**/querydsl/java/**/Q*.java"
        }
    }
    publish {
        dependsOn assemble
    }
    publishing {

        repositories {
            maven {
                credentials {
                    username "admin"
                    password "admin123"
                }
                if (project.version.endsWith('-SNAPSHOT')) {
                    url "http://mvn.kingsilk.xyz/content/repositories/snapshots/"
                } else {
                    url "http://mvn.kingsilk.xyz/content/repositories/releases/"
                }
            }
        }
    }

    dependencies {

    }
}